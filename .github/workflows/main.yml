name: React App Deployment

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"  # ou "18" se quiseres atualizar

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install dependencies
        working-directory: ./client
        run: npm install --legacy-peer-deps

      - name: Build
        working-directory: ./client
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2  # ⚠️ versão corrigida
        with:
          path: ./client/build
          retention-days: 1  # ⚠️ obrigatório desde abril 2024

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

